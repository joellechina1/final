    Create a web site that has a list of the classes for an IS graduation scheme with the
    ability for the user to type in their grades for each class. The web page should compute
    the overall and major gpa when the user is done.
    If the student took a class P/F, a Fail is computed as a 0 but a pass is not included in
    the GPA.
    This must be hosted on AWS, and should be attractive.
    Classes should have links to the class description on the Howard web site.
 -->
